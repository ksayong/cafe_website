<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="CSS/style.css">
    <title>WCB Cafe - contact</title>
</head>
<body>
    <div id="contact" class="big_bg">
        <header class="news_header wrapper">
            <nav>
                <ul class="main_nav">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="news.html">NEWS</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page_title title_contact">Contact</h2>
            <p class="access_title">コンタクト</p>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your_name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="text" id="email" name="your_name">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea type="text" id="message" name="your_message"></textarea>
                </div>
                <input type="submit" class="button contact_button" value="送信">
            </form>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <p><small>&copy; 2020 cafe</small></p>
        </div>
    </footer>
</body>
</html>
